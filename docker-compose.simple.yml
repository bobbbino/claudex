services:
  postgres:
    image: postgres:17-alpine
    container_name: claudex-postgres
    restart: always
    command: -c max_connections=600
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-claudex}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - claudex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G

  redis:
    image: redis:7-alpine
    container_name: claudex-redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - claudex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M

  sandbox-setup:
    image: docker:27-cli
    container_name: claudex-sandbox-setup
    restart: "no"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: sh -c "docker pull ${DOCKER_IMAGE:-ghcr.io/mng-dev-ai/claudex-sandbox:latest}"
    networks:
      - claudex-network

  api:
    image: ghcr.io/${IMAGE_OWNER:-mng-dev-ai}/claudex-backend:latest
    container_name: claudex-api
    restart: unless-stopped
    command: ["api"]
    user: root
    privileged: true
    group_add:
      - "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      sandbox-setup:
        condition: service_completed_successfully
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - storage_data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-claudex}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-claudex_default_secret_key_for_development_only}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - claudex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G

  celery-beat:
    image: ghcr.io/${IMAGE_OWNER:-mng-dev-ai}/claudex-backend:latest
    container_name: claudex-celery-beat
    restart: unless-stopped
    command: ["celery-beat"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - storage_data:/app/storage
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-claudex}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-claudex_default_secret_key_for_development_only}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - claudex-network
    deploy:
      resources:
        limits:
          memory: 512M

  celery-worker:
    image: ghcr.io/${IMAGE_OWNER:-mng-dev-ai}/claudex-backend:latest
    restart: unless-stopped
    command: ["celery-worker"]
    user: root
    privileged: true
    group_add:
      - "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      sandbox-setup:
        condition: service_completed_successfully
    volumes:
      - storage_data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-claudex}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-claudex_default_secret_key_for_development_only}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CELERY_CONCURRENCY=${CELERY_CONCURRENCY:-25}
    networks:
      - claudex-network
    deploy:
      replicas: ${CELERY_WORKER_REPLICAS:-8}
      resources:
        limits:
          memory: 4G

  frontend:
    image: ghcr.io/${IMAGE_OWNER:-mng-dev-ai}/claudex-frontend:latest
    container_name: claudex-frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:${BACKEND_PORT:-8080}/api/v1
      - VITE_WS_URL=ws://localhost:${BACKEND_PORT:-8080}/api/v1/ws
    networks:
      - claudex-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M

networks:
  claudex-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local
